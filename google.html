<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="topbar.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="bottom.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar">
            <div class="nav-item"></div>
            <div class="nav-item">
                <div class="nav-text">Gmail</div>
            </div>
            <div class="nav-item">
                <div class="nav-text">Images</div>
            </div>
            <div></div>
            <div class="nav-item">
                <div class="apps-logo-wrap">
                    <img class="apps-logo" src="icons/apps-icon.png">
                    <div class="description">Google apps</div>
                </div>
            </div>     
            <div class="nav-item">
                <button class="sign-in-button">Sign in</button>
            </div>    
        </nav>


        <main>
            <div class="logo-container">
                <img class="logo-img" src="icons/logo.png">
            </div>

            <div class = "search-bar-parent-container">
                <div class="search-bar-container">
                    <input class="search-bar">
                    <img class="magnifying-glass" src="icons/magnifying-glass.png">
                    <img class="lens-search" src="icons/lens-search.png">
                    <div class="lens-description">Search by image</div>
                    <img class="voice-search" src="icons/voice-search.png">
                    <div class="voice-description">Search by voice</div>
                </div>
            </div>

            <div class="button-container">
                <button class="search-button">Google Search</button>
                <button class="lucky-button">I'm Feeling Lucky</button>
            </div>

            <div class="language-options">
                Google offered in:
                <a class="arabic" lang="ar">العربية</a>
                <a class="hebrew" lang="hebrew">עברית</a>
            </div>

            

        </main>

        <footer>
            <div class="location">Israel</div>
            <div class="information-bar">
                <div class="info-item">About</div>
                <div class="info-item">Advertising</div>
                <div class="info-item">Business</div>
                <div class="info-item">How Search Works</div>
                <div class="info-item">Privacy</div>
                <div class="info-item">Terms</div>
                <div class="info-item">Settings</div>
            </div>
        </footer>
    
        
    </body>
</html>
